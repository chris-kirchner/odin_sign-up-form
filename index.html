<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form TEST</title>
</head>
<body>
  <div class="page">
    <div class="section header">
      <div class="header-bg"></div>
      <!-- <img class="header-bg" src="./images/cristofer-maximilian-uQDRDqpYJHI-unsplash.jpg" alt="background picture"> -->
      
      <div class="header-logo-container">
        <div class="header-logo-slate"></div>
        <div class="header-logo">
          <img class="diamond-svg" src="./images/diamond_400x350.svg" alt="diamond svg">
          <div class="header-text">
            <div class="header-company-name">Diamond Travel</div>
            <p class="header-tagline">Making every journey shine</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section content">
      <div class="section text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="section sign-up">
        <p>Let's do this!</p>
        <form action="#" method="get" class="sign-up-form">
          <div class="form-item">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder=" " pattern="^[a-zA-z., ]+">
          </div>
          <div class="form-item">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder=" " pattern="^[a-zA-z., ]+">
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder=" ">
          </div>
          <div class="form-item">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder=" ">
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder=" ">
          </div>
          <div class="form-item">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" name="password-confirm" placeholder=" ">
          </div>
        </form>
      </div>
      <div class="section sign-up-submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span><a href="#">Log in</a></span></p>
      </div>
    </div>
  </div>
</body>
</html>
