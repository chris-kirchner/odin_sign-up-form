<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form TEST</title>
</head>
<body>
  <div class="page">
    <div class="section header">
      <img class="header-image" src="./images/cristofer-maximilian-uQDRDqpYJHI-unsplash.jpg" alt="background picture">
      <div class="header-body">
        <!--
          Top Notch Travel Co.
          Top Tier Travel
          Transcendent Travel
          Executive Travel
          World Wide Travel
          Infinite Horizon Travel
          Happy Trails Travel Co.
          Five Star Travel
          Platinum Travel
          Executive Travel
          Exquisite Excursions
          Prestige Destinations
          Diamond Travel
          Let every journey shine.
          Where every journey shines.
        -->
        <div class="header-logo">Diamond Travel</div>
        <p class="header-tagline"><em>Let every journey shine</em></p>
      </div>
    </div>
    <div class="section content">
      <div class="section text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="section sign-up">
        <p>Let's do this!</p>
        <div class="sign-up-form-bg">
          <form action="#" method="get" class="sign-up-form">
            <div class="form-item">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-item">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-item">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-item">
              <label for="phone-number">Phone Number:</label>
              <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-item">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="form-item">
              <label for="password-confirm">Confirm Password:</label>
              <input type="password" id="password-confirm" name="password-confirm">
            </div>
          </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <span><a href="#">Log in</a></span></p>
      </div>
    </div>
  </div>
</body>
</html>
